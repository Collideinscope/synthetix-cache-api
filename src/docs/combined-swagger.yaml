                        chain:
                          type: string
                          example: 'mainnet'
                        pool_id:
                          type: integer
                          example: 1
                        collateral_type:
                          type: string
                          example: '0x1234567890abcdef'
                        collateral_value:
                          type: number
                          format: double
                          example: 1000.0
