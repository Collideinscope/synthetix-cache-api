info:
  title: Synthetix V3 API
  version: 1.0.0
  description: |
    API documentation for the Synthetix V3 API.

    **Base URL**: `https://synthetix-cache-api-f7db01015ec1.herokuapp.com`

    **Base Path**: `/api/v1`

servers:
- url: https://synthetix-cache-api-f7db01015ec1.herokuapp.com/api/v1
  description: Production server

paths:
  /apy/all:
    get:
      summary: Get all APY data
      tags:
        - APY
      parameters:
        - in: query
          name: chain
          schema:
            type: string
          required: false
          description: The chain to get the APY data for (optional)
        - in: query
          name: collateralType
          schema:
            type: string
          required: true
          description: The collateral type to get the APY data for
      responses:
        200:
          description: All APY data
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: array
                  items:
                    type: object
                    properties:
                      ts:
                        type: string
                        format: date-time
                        example: '2023-06-24T12:34:56Z'
                      apy_24h:
                        type: number
                        format: double
                        example: 0.05768958
                      apy_7d:
                        type: number
                        format: double
                        example: 0.14403616
                      apy_28d:
                        type: number
                        format: double
                        example: 0.25276421
                      timeframes:
                        type: object
                        properties:
                          minute:
                            type: number
                            format: double
                            example: 0.00000011
                          hour:
                            type: number
                            format: double
                            example: 0.00000640
                          week:
                            type: number
                            format: double
                            example: 0.00107918
                          month:
                            type: number
                            format: double
                            example: 0.00468485
                          year:
                            type: number
                            format: double
                            example: 0.05768958
        400:
          description: Bad request (invalid parameters)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "collateralType is required"
        404:
          description: APY data not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "APY data not found for the specified chain"

