                                  format: double
                                  example: 0.00000011
                                hour:
                                  type: number
                                  format: double
                                  example: 0.00000640
                                week:
                                  type: number
                                  format: double
                                  example: 0.00107918
                                month:
                                  type: number
                                  format: double
                                  example: 0.00468485
                                year:
                                  type: number
                                  format: double
                                  example: 0.05768958
                            apy_7d:
                              type: object
                              properties:
                                minute:
                                  type: number
                                  format: double
                                  example: 0.00000026
                                hour:
                                  type: number
                                  format: double
                                  example: 0.00001536
                                week:
                                  type: number
                                  format: double
                                  example: 0.00259109
                                month:
                                  type: number
                                  format: double
                                  example: 0.01127665
                                year:
                                  type: number
                                  format: double
                                  example: 0.14403616
                            apy_28d:
                              type: object
                              properties:
                                minute:
                                  type: number
                                  format: double
                                  example: 0.00000043
                                hour:
                                  type: number
                                  format: double
                                  example: 0.00002573
                                week:
                                  type: number
                                  format: double
                                  example: 0.00434311
                                month:
                                  type: number
                                  format: double
                                  example: 0.01895681
                                year:
                                  type: number
                                  format: double
                                  example: 0.25276421
        400:
          description: Invalid or missing chain parameter
        404:
          description: APY data not found for the specified chain
        500:
          description: Server error
